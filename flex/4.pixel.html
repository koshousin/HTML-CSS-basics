<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
        像素：
            - 在前端开发中需要分成两种情况讨论，CSS像素和 物理像素
            - 物理像素即构成分辨率的点
            - 编写网页所用的是CSS像素
                - 浏览器显示网页时，需要将CSS像素转化为物理像素
                - 如何转化取决于浏览器
                - 默认情况下：1个CSS等于1个物理像素
        
        视口(viewport)
            - 视口就是屏幕中用来显示网页的区域
            - 可以通过查看视口大小，查看CSS像素和物理像素的比值
            - 默认情况下 1:1
            - 视口放大的情况下则不满足 1:1
            - 可以通过改变视口的大小，来改变CSS像素和物理像素的比值

        
     -->
</body>
</html>
