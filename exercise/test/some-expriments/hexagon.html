<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            perspective: 800px;
            perspective-origin:bottom ;
        }
        *{
            padding : 0;
            margin:0;
        }
        .container > div {
            width: 200px;
            height: 200px;
            position: absolute;
            font-size: 40px;
            text-align: center;
            line-height: 200px;
            opacity: .8;
        }
        .container {
            position: relative;
            margin:200px 300px;
            transition: 3s;
            transform-style: preserve-3d;
            backface-visibility: visible;
        }
        .box1 {
            background-color: rgba(129, 236, 236,.5);
            transform: translateZ(173px);
        }
        .box2 {
            background-color: rgba(162, 155, 254,.5);
            transform: translateZ(-173px);
        }
        .box3 {
            background-color: rgba(0, 184, 148,.5);
            transform: rotateY(60deg) translateZ(173px);
        }
        .box4 {
            background-color: rgba(253, 121, 168,.5);
            transform: rotateY(-60deg) translateZ(173px);
        }
        .box5 {
            background-color: rgba(253, 203, 110,1.0);
            transform:rotateY(120deg) translateZ(173px);
        }
        .box6 {
            background-color: rgba(250, 177, 160,.5);
            transform:rotateY(-120deg) translateZ(173px);
        }
        .container:hover {
            transform: rotateY(60deg);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
    </div>
</body>
</html>
