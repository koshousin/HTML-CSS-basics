<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border:10px solid #ececec;
            border-radius: 50%;
            margin:200px;
            box-shadow:
             0 0 5px rgba(0, 0,0, .3),
             -5px -5px 5px rgba(0, 0,0, .3),
             10px 10px 15px rgba(178, 190, 195,.5);
             ;
             transition: .3s;
        }
        .box:hover {
            box-shadow:
            -5px -5px 5px rgba(0, 0,0, .3),
             0 0 5px rgba(0, 0,0, .3),
            inset -5px -5px 5px rgba(0, 0,0, .3),
            10px 10px 15px rgba(178, 190, 195,.5);
             ;
        }
        
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
