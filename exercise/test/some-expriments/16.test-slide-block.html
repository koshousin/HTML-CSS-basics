<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../fontAwesome/css/all.min.css">
    <style>
        body {
            margin:0;
            padding:0;
            background-color: rgb(14,40,57);
        }
        .slide-wrapper {
            text-align: center;
            position: relative;
            height: 100px;
            width: 100%;
            margin-top:50px;
            background-color: cyan;
            overflow: hidden;
        }
        .content {
            position: absolute;
            transform: translate(-50%,-50%);
            top:95%;
            left:50%;
            transition: .3s;
        }
        input[type=text] {
            width: 300px;
            outline: none;
            border:0;
            margin-left: 5px;
            font-size: 16px;
            line-height: 30px;
            flex-shrink: 0;
            transition: .3s;
            background-color: transparent;
        }
        .search-wrapper{
            width: 330px;
            margin:0 auto;
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            overflow: hidden;
            /* background-color: red; */
            margin-right: 10px;
            transition: .3s;
            box-sizing: border-box;
        }
        button {
            color: red;
            font-size: 15px;
            flex-shrink: 0;
            border: none;
            outline: none;
            background-color: transparent;
        }
        button:hover {
            cursor: pointer;
            text-shadow: 0 0 5px rgba(0,0,0,.3);
        }
        
        .search-wrapper::before {
            content: "\f002";
            font-family: "Font Awesome 5 Free";
            font-weight: 600;
            font-size: 18px;
            color: rgb(117,117,117);
        }
        .slide-block {
            position: relative;
            width: 330px;
            display: flex;
            margin:20px auto;
            background-color: #fff;
            color: #000;
            border-radius: 6px;
            height: 20px;
            font-size: 15px;
            padding:2px;  
        }
        .slide-block:hover {
            cursor: pointer;
        }
        .shadow-slide {
            position: absolute;
            top:2px;
            left:2px;
            width: 165px;
            height: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,.3);
            background-color: cadetblue;
            opacity: .7;
            transition: .3s;
        }
        .slide-block div {
            line-height: 20px;
            flex: auto;
            border-radius: 6px;
        }
    </style>
    <script src="../../../JS/test.js"></script>
</head>
<body>
    <div class="slide-wrapper">
        <div class="content">
            <div class="search-wrapper">
                <input type="text" placeholder="艺人、歌曲、歌词以及更多内容">
                <button>取消</button>
            </div>
            
            <div class="slide-block">
                <div class="shadow-slide"></div>
                <div class="music">Apple Music</div>
                <div class="library">您的资料库</div>
            </div>
        </div>
    </div>
</body>
</html>
