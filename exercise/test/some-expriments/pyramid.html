<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin:0;
            padding:0;
            background-color: #55efc4;
        }
        html {
             perspective: 800px;
        }
        .pyramid-3d {
            margin:100px auto;
            width: 200px;
            height: 200px;
            backface-visibility: visible;
            position: relative;
            transform-style: preserve-3d;
            transition:3s;
             /* transform: rotateY(90deg) translateZ(100px); */
        }
        .pyramid-3d div {
            position:absolute;
            width: 200px;
            height: 200px;
            font-size: 40px;
            text-align: center;
            line-height: 200px;
        }

        /* @keyframes myanimation {
            0%{transform: rotateY(0) translateX(0);}
            100%{transform: rotateY(360deg) translateX(360deg);}
        } */
        .pyramid-3d:hover {
            transform:rotateY(-180deg) translateZ(100px);
        }

        .side1 {
            background-color:rgba(38, 222, 129,.5);
            transform: rotateX(90deg) translateZ(-100px);
        }

        .side2 {
            background-color: rgba(165, 94, 234,.5);
            transform: rotateX(90deg) translateZ(100px);
        }
        .side3{
            background-color: rgba(235, 59, 90,.5);
            transform:translateZ(-100px);
        }

        .side4{
            background-color: rgba(15, 188, 249,.5);
            transform: translateZ(100px);
        }
        .side5{
            background-color: rgba(5, 196, 107,.5);
            transform: rotateY(90deg) translateZ(-100px);
        }
        .side6 {
            background-color: rgba(196, 229, 56,.5);
            transform: rotateY(90deg) translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="pyramid-3d">
        <div class="side1">1</div>
        <div class="side2">2</div>
        <div class="side3">3</div>
        <div class="side4">4</div>
        <div class="side5">5</div>
        <div class="side6">6</div>
    </div>
</body>
</html>
