<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        #outer {
            width: 300px;
            height: 300px;
            background-color: burlywood;
            float: right;
            position: relative;
        }

        .inner1 {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            z-index: 1;
        }

        .inner2 {
            position: absolute;
            top:95px;
            left:0;
            width: 100px;
            height: 100px;
            border-top:5px solid black;
            background-color: cornflowerblue;
        }
    </style>
<body>
    <div id="outer">
        <div class="inner1"></div>
        <div class="inner2"></div>
    </div>
</body>
</html>
