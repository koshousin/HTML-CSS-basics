<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding:0;
        }

        ul {
            display: flex;
            list-style: none;
            border:10px solid ;
            width: 300px;
            flex-wrap: wrap;
            height: 500px;
            align-content: center;
            align-items:stretch;
           
            /* justify-content: ; */
        }

        li {
            /* align-self:flex-end; */
            height: 100px;
            width: 100px;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
            flex-shrink: 0;
        }

        ul > li:nth-child(1) {
            background-color: coral;
            /* flex-grow: 1; */

        }

        ul > li:nth-child(2) {
            background-color: #255;

 
        }

        ul > li:nth-child(3) {
            background-color: #255000;

        }

        ul > li:nth-child(4) {
            background-color: greenyellow;
 
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
