<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../fontAwesome/css/all.min.css">
    <script src="../js-test/todo1.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box {
            width: 573px;
            box-sizing: border-box;
            height: auto;
            margin:200px auto;
            border-radius: 10px;
            /* filter: blur(1px); */
            box-shadow:0 0 5px rgba(0,0,0,.3); 
             padding:15px;
             background-image: linear-gradient(-45deg,green 20px ,white);
             transition: .3s;
        }
        .box:hover {
            transform:translateY(-10px);
            box-shadow:0 0 5px rgba(0,0,0,.3),
            10px 10px 5px rgba(0,0,0,.3);
        }
        .box ul {
            list-style: none;
            width: 80%;
            margin:0 auto;
            margin-bottom: 30px;
        }
        ul > li {
            display: flex;
            align-items: center;
            /* justify-content: space-between; */
            font-size: 20px;
            height: 50px;
            
        }
        ul > li .todo-content {
            flex-grow: 1;
            margin:0 20px;
            border-bottom: 1px solid #000;
        }
        .fa:hover {
            cursor: pointer;
        }
        .add-todo {
            text-align: center;
            margin-bottom : 30px;
        }
        .add-todo input {
            width: 65%;
            height: 30px;
            font-size: 18px;
            padding:0 10px;
        }
        .btn {
            text-align: center;
        }
        button {
            height: 40px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: rgb(52,58,64);
            border:none;
            border-radius: 5px;
            padding : 0 10px;
            outline: none;
        }
        button:hover {
            cursor: pointer;
            background-color: #000;
            box-shadow: 0 0 5px rgba(0,0,0,.3);
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Get Sh*t Done:</h2>
        <ul>
            <li>
                <input type="checkbox">
                <div class="todo-content">walk the dog</div> 
                <i class="fa fa-trash-alt"></i>
            </li>
            <li>
                <input type="checkbox">
                <div class="todo-content">order pizza</div>   
                <i class="fa fa-trash-alt"></i>
            </li>
            <li><input type="checkbox">
                <div class="todo-content">edit README file</div>
                <i class="fa fa-trash-alt"></i>
            </li>
            <li>
                <input type="checkbox">
                <div class="todo-content">go to gym</div>
                <i class="fa fa-trash-alt"></i>
            </li>
        </ul>
        <div class="add-todo">
            <input type="text" class="todo-things" placeholder="Insert Task and Hit Enter.">
        </div>
        <div class="btn">
            <button>Check All Completed</button>
        </div>
    </div>
</body>
</html>
