<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元气桌面</title>
    <link rel="stylesheet" href="../../CSS Basics/Less-stylesheet/mobilePage.css">
    <link rel="stylesheet" href="../../fontAwesome/css/all.css">
</head>
<body>
    <!-- 头部 -->
    <header class="top-bar">
        <div class="sandwich-menu">
            <a href="#">
                <i class="fas fa-stream"></i>
            </a>
        </div>
        <div class="app-title">
            <a href="">I Learn</a>
        </div>
        <div class="search-btn">
            <a href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
    </header>

    <!-- 广告图片 -->
    <div class="banner">
        <a href="#">
            <img src="../../img/moblie-page/banner/banner1.png" alt="">
        </a>
    </div>

    <!-- 中间菜单项目 -->
    <nav>
        <div class="nav-items">
            <i class="fas fa-book"></i>
            <span>My Courses</span>
        </div>
        <div class="nav-items">
            <i class="fa fa-star"></i>
            <span>Star Teacher</span>
        </div>
        <div class="nav-items">
            <i class="fa fa-bookmark"></i>
            <span>Subscription</span>
        </div>
        <div class="nav-items">
            <i class="fa fa-download"></i> 
            <span>My Download</span>
        </div>
    </nav>

    <!-- 课程信息 -->
    <div class="course-info">
        <!-- 最新课程 -->
        <div class="recommend">
            <!-- 课程人气描述 -->
            <div class="course-type">
                <span class="type-name">
                    Latest course
                </span>
                <a href="#">More +</a>
            </div>
            <!-- 课程封面信息 -->
            <div class="item-list">
                <!-- 第一张轮播图 -->
                <div class="item">
                    <div class="cover-img">
                        <img src="../../img/moblie-page/cover/cover1.png" alt="">
                    </div>
                    <h3 class="course-name">
                        Photography Course
                    </h3>
                    <div class="user">
                        <!-- 用户头像 -->
                        <div class="avatar">
                            <img src="../../img/moblie-page/user-icon/usericon1.png" alt="">
                        </div>
                        <div class="username">Annabelle</div>
                    </div>
                </div>
                <!-- 第二张轮播图 -->
                <div class="item">
                    <div class="cover-img">
                        <img src="../../img/moblie-page/cover/cover2.png" alt="">
                    </div>
                    <h3 class="course-name">
                        Photography Course
                    </h3>
                    <div class="user">
                        <div class="avatar">
                            <img src="../../img/moblie-page/user-icon/usericon2.png" alt="">
                        </div>
                        <div class="username">
                            Carl Hamiltion
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="cover-img">
                        <img src="../../img/moblie-page/cover/cover2.png" alt="">
                    </div>
                    <h3 class="course-name">
                        Photography Course
                    </h3>
                    <div class="user">
                        <div class="avatar">
                            <img src="../../img/moblie-page/user-icon/usericon2.png" alt="">
                        </div>
                        <div class="username">
                            Carl Hamiltion
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="recommend">
            <div class="course-type">
                <span class="type-name">
                    Popular course
                </span>
                <a href="#">More +</a>
            </div>
            <div class="item-list">
                <div class="item">
                    <div class="cover-img">
                        <img src="../../img/moblie-page/cover/cover2.png" alt="">
                    </div>
                    <h3 class="course-name">
                        Photography Course
                    </h3>
                    <div class="user">
                        <div class="avatar">
                            <img src="../../img/moblie-page/user-icon/usericon2.png" alt="">
                        </div>
                        <div class="username">
                            Carl Hamiltion
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
