<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS Basics/CSS-stylesheet/reset.css">
    <link rel="stylesheet" href="../../fontAwesome/css/all.css">
</head>
    <style>
        .container {
            width: 240px;
            border-radius: 5px;
            margin:30px auto;
            box-shadow: 0 0 10px rgba(0,0,0,.3);
        }
        .container:after {
            content: "";
            display: table;
            clear: both;
        }

        /* div {
            border:1px solid;
        } */

        /* 去掉图片下方的空白 */
        img {
            vertical-align: top;
        }

        .main {
            width: 100%;
            height: 146px;
        }

        h1 {
            font-size:18px;
            padding-left:20px;
            padding-top:19px;
            color:rgb(113, 113, 113)
        }

        h3 {
            padding-left: 22px;
            margin-top:15px;
            font-size: 14px;
            color:rgb(172, 170, 170)
        }

        p {
            padding:0 16px 0 22px;
            font-size: 13px;
            color:rgb(172, 170, 170);
            line-height: 18px;
            /* letter-spacing: ; */
            /* word-spacing: 0; */
            margin-top:18px;
        }

        .recommend {
            width: auto;
            height: 47px;
            line-height: 47px;
            padding-left: 16px;
            border-top:1px solid rgb(233,233,233);
        }


        .recommend .fas,.fab {
            color: rgb(221,221,221);
            /* letter-spacing: 1px; */
            font-size:17px;
        }

        .recommend .fas:hover {
            color: rgb(185,203,65);
        }

        input[type="checkbox"]:checked + label i  {
            color: rgb(185,203,65);
            /* display: none; */
        }

        .fa-facebook {
            /* text-align: right; */
            margin-left:95px;
        }

        .fa-facebook:hover {
            color:blue;
        }

        h3 .fas {
            color:rgb(201,201,201);
        }

        .recommend input[type="checkbox"]{
            display: none;
        }
    </style>
<body>
    <div class="container">
        <img src="../../img/02/1.png" alt="">
        <div class="main">
            <h1>Animation Films</h1>
            <h3><i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;Animations</h3>
            <p>
                Lorem Ipsum is simply dummy text of the
                printing & typesetting industry.
            </p>
        </div>
        <div class="recommend">
            <input type="checkbox" id="cb1">
            <label for="cb1"><i class="fas fa-star"></i></label>
            <input type="checkbox" id="cb2">
            <label for="cb2"><i class="fas fa-star"></i></label>
            <input type="checkbox" id="cb3">
            <label for="cb3"><i class="fas fa-star"></i></label>
            <input type="checkbox" id="cb4">
            <label for="cb4"><i class="fas fa-star"></i></label>
            <i class="fab fa-facebook"></i>
        </div>
    </div>
</body>
</html>
