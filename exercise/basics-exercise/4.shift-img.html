<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding: 0;
        }

        #box1 {
            
            width:350px ;
            height: 250px;
            position: relative;
            margin:50px auto;
        }

        ul {
            list-style: none;
        }

        li {
            position: absolute;
            /* left: 0;
            top: 0; */
        }
        

        img {
            width: 350px;
            height: 250px;
        }   

        /* #box2>img:nth-child(1) {
            left:-355px;
        } */

        nav {
            position: absolute;
            left: 10px;
            bottom: 20px;
        }

        nav a {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border-style: none;
            background-color: rgba(255, 255, 255, .3);
            border: 2px solid transparent;
            /* 设置背景颜色只显示再内容区 */
            background-clip: content-box;
        }

    

        nav a:active,
        nav a:hover {
            background-color: white;
            border: 2px solid rgba(255, 255, 0, .3);
        }

    </style>
    <script src="../../JS/shift-img.js"></script>
</head>
<body>
    <div id="box1">
        <ul>
            <li><a href="#"><img src="../../img/travel/luzhen.jpg" alt=""></a></li>
            <li><a href="#"><img src="../../img/travel/paris.jpeg" alt=""></a></li>
            <li><a href="#"><img src="../../img/travel/qingmai.jpg" alt=""></a></li>
            <li><a href="#"><img src="../../img/travel/Singapore.jpg" alt=""></a></li>
            <li><a href=""><img src="../../img/travel/temple.jpg" alt=""></a></li>
            <li><a href=""><img src="../../img/travel/tibet.jpg" alt=""></a></li>
        </ul>
        
        <nav>
            <a href="../../img/travel/luzhen.jpg"></a>
            <a href="../../img/travel/paris.jpeg"></a>
            <a href="../../img/travel/qingmai.jpg"></a>
            <a href="../../img/travel/Singapore.jpg"></a>
            <a href="../../img/travel/temple.jpg"></a>
            <a href="../../img/travel/tibet.jpg"></a>
        </nav>
        
    </div>
        
</body>
</html>
