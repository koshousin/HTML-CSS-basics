<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../canvas/canvas-js/3.js"></script>
    <style>
        .container {
            height: 600px;
            width: 600px;
            border:1px solid #000;
            margin:50px auto;
            position: relative;
            border-radius: 50px;
        }
        .color-selector {
            position: absolute;
            height: 200px;
            width: 50px;
            top:0;
            bottom:0;
            margin:auto 0;
            /* display: flex;
            flex-direction: column;
            justify-content: space-evenly; */
        }
        .color {
            width: 100%;
            height: 20%;
            transition:.3s;
            transform-origin: 0 50%;
        }
        .color:hover{
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,3);
        }
        .yellow {
            background-color: yellow;
        }
        .gray {
            background-color: gray;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-selector">
            <div class="color yellow" ></div>
            <div class="color gray"></div>
            <div class="color red" ></div>
            <div class="color blue" ></div>
            <div class="color green" ></div>
        </div>
        <canvas width="400" height="400" style="border:1px solid green;margin:100px auto;display: block;"></canvas>
    </div>
</body>
</html>
