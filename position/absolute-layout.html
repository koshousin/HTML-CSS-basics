<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background-color: burlywood;
            position: relative;
        }

        #box2 {
            width: 100px;
            height: 100px;
            background-color: chocolate;
            position: absolute;
            margin:auto auto;
            /* 
                水平布局：
                    left+ maring-left + border-left +padding-left +
                    content + padding-right + border-right + 
                    margin-right + right = 包含块宽度
                
                - 当我们开启绝对定位后：
                    - 水平定位布局等式自动添加left 、right两个值
                        当发生过度约束后：
                            如果9个值中没有auto，则自动调整right值以使等式成立
                            如果有auto，则自动调整auto的值使等式成立
                    - 可以设置auto的值：
                        width、margin、left、right
                    
                    - 由于right、left默认为auto，如果不设置为0，发生过度
                      约束后，则自动调整这两个值

                    - 垂直方向也必须满足：
                        top + margin-top/bottom + border-top/bottom + 
                        content + padding-top/bottom + bottom = 包含块

             */
             left:0;
             right: 0;
             top:0;
             bottom:0;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>
