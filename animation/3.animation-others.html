<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: green;
        }

        .box1 {
            height: 600px;
            border-bottom: 10px solid black;
            /* 开启BFC */
            overflow: hidden;
        }

        .box2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: yellowgreen;
            animation: down 5s forwards;
        }

        @keyframes down {
            0%{margin-top: 0;}
            25%,75%,100%{
                margin-top: 500px;
                animation-timing-function:cubic-bezier(.22,1.67,.78,-0.57);
            }
            50%{
                margin-top:200px;
                animation-timing-function: ease-out;
            }

            90%  {
                margin-top:300px;
                animation-timing-function:ease-out ;
            }

            /* 100%{
                margin-top:500px
            } */
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
