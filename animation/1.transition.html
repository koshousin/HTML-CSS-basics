<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
        }

        div {
            width: 100px;
            height: 100px;
        }

        .box1 {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: red;
        }

        .box2 {
            position: absolute;
            background-color: rgba(255,255,0,.5);
            /*
                transition
                    - 指定一个属性发生变化时的过渡方式
                    - 属性：
                        - property      
                            - 指定要过渡的属性,多个属性逗号隔开
                            - 如果过渡所有属性，使用all即可
                            - 支持的属性：可数值化的属性
                            - 过渡必须是从一个有效数值向另外一个有效数值进行过渡
                        - duration
                            - 单位： m , ms
                        - timing-function
                            - 过渡持续函数
                            - ease  默认值 
                                slow -> fast -> slow
                            - linear
                                constant
                            - ease-in
                                slow -> fast
                            - ease-out
                                fast -> slow
                            - ease-in-out
                                fast -> slow
                            - cubic-bezier()
                            - steps()
                                - 分步执行过渡效果
                                - 参数：
                                    (步数，start/end)
                        - delay
                            - 推迟，过渡推迟时间数

                简写属性无顺序要求，但如果有两个时间的话，则默认第一个
                为持续时间，第二个为延迟    
                
             */
             /* margin-left:auto; 非有效数字，因此无过渡效果 */
             transition-property: width;
             transition: 3s 1s cubic-bezier(.9,-0.74,.47,.86);
             top:0;
             left:0;

        }

        .box3 {
            position: absolute;
            width: 100px;
            height: 100px;
            /* margin-left: 300px;*/
            top:400px;
            left:400px;
            background-color: rgba(	248,248,255,.5);
            transition: 3s steps(3,end);
        }

        .box1:hover .box2{
            top:300px;
            left:300px;
        }

        .box1:hover .box3 {
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3">  </div>
    </div>
</body>
</html>
