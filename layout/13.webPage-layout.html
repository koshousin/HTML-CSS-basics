<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            padding: 0;
            margin:0;
        }

        header,main,footer {
            width: 1000px;
            margin : 0 auto;
        }


        header {
            height: 150px;
            background-color: burlywood;
        }
    
        /* 设置主题 */
        main {
            height:400px ;
            background-color: coral;
            margin: 10px auto;
        }
        nav {
            float: left;
            width:200px;
            height: 100%;
            background-color:goldenrod;
        }

        article {
            float: left;
            width: 580px;
            height: 100%;
            background-color: grey;
            margin:0 10px;
            
        }

        .inner {
            height: 50%;
            width: auto;
            background-color:greenyellow ;
        }

        aside {
            float: left;
            width: 200px;
            height: 100%;
            background-color: blueviolet;
        }

        /* 设置页脚 */
        footer  {
            height: 150px;
            background-color: darkcyan;
        }
    
    </style>
</head>
<body>
    <!-- 网页头部 -->
    <header></header>

    <!-- 网页主题 -->
    <main>
        <!-- 左侧导航区 -->
        <nav></nav>

        <!-- 中间主题 -->
        <article>
            <div class="inner"></div>
            <div class="inner"></div>
        </article>

        <!-- 右侧边栏 -->
        <aside></aside>

    </main>

    <!-- 网页页脚 -->
    <footer></footer>
</body>
</html>
