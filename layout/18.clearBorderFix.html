<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: sandybrown;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: seagreen;
            /* 边距重叠 */
            margin-top: 100px;
        }

        .box1::before {
            content:"";
            /* 设置为table */
            display: table;
            
        }

        /* 解决高度塌陷和外边距重叠 */
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
</body>
</html>
