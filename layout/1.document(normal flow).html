<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box1 {
            width: 100px;
            height: 100px;
            background-color: indianred;
        }
        
        #box2 {
            width: 100px;
            height: 100px;
            background-color: rgb(100, 100, 100);
        }
    
    
    </style>
</head>
<body>
    <!-- 
        文档流：
            - 网页是一个多层的结构
            - 通过CSS 可以分别为每一层设置样式
            - 作为用户只能看到最上一层
            - 这些层中，最底下一层为文档流，我们所创建的元素默认都是在文档中进行排列
            - 元素主要有两个状态：
                - 在文档流中
                - 不在文档流

            - 元素在文档流中的特点：
                - 块元素
                    - 默认独占一行
                    - 默认宽度为父元素宽度
                    - 默认高度为子元素高度

                - 行内元素
                    - 默认为自身大小
                    - 自左向右排列
                    - 如果一行不能容纳，则自动换行


     -->

     <div id="box1">div1</div>
     <div id="box2">div2</div>

     <span id="span1">span1</span>
     <span id="span2">span2</span>
</body>
</html>
