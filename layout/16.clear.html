<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            font-size: 40px;
        }

        /* 
            已经开启了定位的元素，可以设置z-index属性：
                - 需要一个整数作为参数，值越高越优先显示
                - 如果层级一样，则优先显示文档流中的位置
                - 祖先元素的层级再高也不会覆盖后代元素
         */
        
        #box1 {
            width: 200px;
            height: 200px;
            background-color: rgba(123, 123, 123, 0.5);
            position: absolute;
            z-index: 1;
        }

        #box2{
            width:200px;
            height: 200px;
            background-color: rgba(255,0,0,.3);
            position: absolute;
            top:100px;
            z-index: 2;
        }

        #box3 {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            /* 
                由于box1 开启浮动，box2 ,box3都向上移动
                可以通过clear属性清除浮动

                clear：
                    - 清除浮动元素对当前元素的影响
                    - left: 清除左侧浮动
                    - right: 清除右侧浮动
                    - both : 清除较大的浮动

                clear原理：
                    - 会自动为元素设置外边距
             */
             /* clear: both; */
             position: absolute;
             top: 200px;
             z-index: 3;
        }
        
        #box4 {
            width: 100px;
            height: 100px;
            position: absolute;background-color: cyan;
        }
        
    
    </style>
</head>
<body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3
        <div id="box4">4</div>
    </div>
</body>
</html>
