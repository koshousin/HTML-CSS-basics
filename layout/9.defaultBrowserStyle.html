<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS Basics/CSS-stylesheet/reset.css">
    <style type="text/css">

        /* 
            重置样式表，专门用来浏览器的样式重置
                - reset.css         全部重置
                - normalize.css     统一
         */


        /* 
            默认样式：
                - 浏览器通常会给元素设置默认样式
                - 默认样式存在会影响到页面布局，通常情况下必须去除调浏览器默认样式(主要是PC端)

         */


        * {
            /* margin:0;
            padding: 0; */
        }

        body {
             /* margin:0; */
         }

        div {
            width: 100px;
            height: 100px;
            border:1px solid ;
        }

        p {
            /* margin:0; */
        }
    
        ul {
            /* margin:0;
        
            list-style: none;
        }
    
    </style>
</head>
<body>
    <div></div>
    <p>p1</p>
    <p>p2</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
