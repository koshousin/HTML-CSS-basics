<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        span {
            background-color: #ff33ff;
            /* 
                行内元素
                 - 行内元素不支持设置宽度和高度
                 - 行内元素可以设置padding，垂直方向不会影响页面布局
                 - 可以设置边框,垂直方向不会不影响布局
                 - 可以设置margin，垂直方向不会影响布局
             */

             /* width: 100px;
             padding:100px; */
             margin:50px ;
        }
    
        div{
            width: 200px;
            height: 200px;
            background-color: coral;
        }

        a {
            /* 
                display:
                    - inline        设置为行内元素
                    - block         设置为块元素
                    - inline-block  设置为行内块元素
                    - table         设置为表格
                    - none          设置元素不显示（文档中位置也不存在）    

                visibitity:
                    - visiable      设置元素正常显示
                    - hidden        设置元素不显示(文档流中位置依然保存)
             */
            display: inline-block;
            width: 50px;
            height: 50px;
            visibility: hidden;
        }
    
    </style>
</head>
<body>
    <a href="javascript:;">Apple</a>
    <span>span</span>
    <span>span2</span>
    <div>div</div>
</body>
</html>
