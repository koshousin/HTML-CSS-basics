<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box {
            width: 200px;
            height: 200px;
            background-color: burlywood;
            /* border:10px solid black; */
            /*  
                outline来设置元素轮廓线，不会影响页面大小（border会影响）
            
            */
            /* outline: 10px solid black; */
            /* box-shadow: 0 0  50px 5px rgba(0, 0, 0, 1); */

            border-radius: 50%;

            text-align: center;

            line-height: 200px;

            transition-property: all;
            transition-duration: .3s;
        }
    
        .box:hover {
            box-shadow: 0 0  50px 5px rgba(0, 0, 0, 1);
        }
    
    </style>
</head>
<body>
    <div class="box">touch!</div>
    <span>span</span>
</body>
</html>
