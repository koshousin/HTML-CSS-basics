<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            font-weight: 600;
            font-size: 50px;
        }

        /* 
            伪类选择器：用来描述一个元素的特殊状态
                - 例如第一个子元素、鼠标移入的元素。。
                - 一般以冒号开头
                - first-child   第一个子元素
                - last-child    最后一个子元素
                - nth-child()   选择第n个子元素
                    - 特殊值：
                        n           全选  n的范围0 到正无穷
                        2n / even   表示选中偶数位的子元素
                        2n+1/odd    表示选中奇数位

            注意：
                以上伪类选择器都是以所有子类为排序 --ul > li:first-child   （以ul 的所有子类为排序）

            :last-of-type
            :first-of-type
            :nth-of-type
            以上三个伪类选择器是以相同类型子类排序  -- ul > li:first-of-child   (以子类 li 排序)
        
            :not() 
                - 除了..的元素

        */

        /* 使用伪类来修饰li */

        /* ul > li:first-child{
            color:lawngreen;
        }

        ul > li:last-child{
            color:lightcoral;
        }

        ul > li:nth-child(3) {
            color: lightgreen;
        } */

        /* 除了第三个其他都设置 */
        ul > li:not(:nth-child(3)) {
            color:red;
        }

    
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
