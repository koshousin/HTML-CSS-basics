<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  -->
    <hgroup>
        <h1>水浒传</h1>
        <h2>施耐庵</h2>
    </hgroup>  
    <!-- em着重 -->
    <p>今天天气<em>真</em>不错</p>
    <!-- 引用(块级) -->
    <blockquote>谦虚使人进步，骄傲使人落后</blockquote>
    <!-- 短语引用 -->
    于是<q>他转身向大海走去！</q>

    <p>
        <h1>这是块级元素中嵌套块级</h1>
    </p>

    <div>
        <div>这是div中的嵌套</div>
    </div>


</body>
</html>
