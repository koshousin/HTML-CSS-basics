<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            font-size: 25px;
        }

        /* 
            子元素选择器
            语法： 父元素 > 子元素  E > F
        */
        div > P > span {
            color: coral;
        }

        /* 
            后代元素选择器
            语法： 祖先 后代      E F
        */
        div span {
            color: crimson;
         }

         /* 
            选择下一个兄弟元素
            语法： E + F
         */
            
         p + span{
             color: darkcyan;
         }   

         /* 
            选择下边所有的兄弟元素
            语法： E ~ F
         */

         p ~ span {
             color: darkgreen;
         }
    
    
    </style>
</head>
<body>
    <!-- 
        父元素 ：直接包含子元素的元素叫做父元素

        子元素 ： 直接被父元素包含的元素

        祖先元素：
            - 直接或间接包含后代的元素叫祖先元素
            - 一个元素的父元素也是它的祖先元素

        后代元素：
            - 直接或间接被祖先元素包含的元素叫做叫后代元素
            - 子元素也是后代元素

        兄弟元素：
            - 拥有相同父元素的元素是兄弟元素
     -->
    <div>
        div元素
        <p>
            P元素
            <!--  -->
            <span>p元素里的span元素</span>
        </p>
        <span>span元素</span>
        <br>
        <span>span2元素</span>
    </div>
</body>
</html>
