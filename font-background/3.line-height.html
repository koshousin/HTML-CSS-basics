<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            行高：
                - 行高指的是文字占有的实际高度
                - 可以通过line-height设置行高
                - 可以指定大小，也可以指姐设置一个整数
                    如果是一个整数的话，代表字体大小的倍数
                - 默认 1.33
                - 行间距  = 行高 - 字体大小

            字体框：
                - 字体框是字体存在的框子

            行高会在字体框的上下平均分配（可以将字体垂直居中）
         */

        div{
            font-size: 20px;
            border: 1px solid;
            line-height:1;
        }

    </style>
</head>
<body>
    <div>Hello World</div>
</body>
</html>
