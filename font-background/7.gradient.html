                        - 长方形  ==》 椭圆
                    
             */

            /* background-image: repeating-linear-gradient(red,white 50px); */
     
            /* background-image: radial-gradient(100px 100px at 50px 100px,white,black); */
     
            background-image: radial-gradient(circle at 100%, #333, #333 50%, #eee 75%, #333 75%);
        }
