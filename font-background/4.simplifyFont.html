<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            font:可以设置字体相关的所有属性
                语法：字体大小/行高 字体族
                行高可以省略不写，如果不写使用默认值

            font-style:
                - normal    正常的
                - italic    斜体
         */

        p {
            /* line-height: 2;*/
            font:italic 30px/2 fans-serif; 
            /* font-weight 字体加粗 */
            font-weight: bold;
            border:1px solid ;
        }


    </style>
</head>
<body>
    <p>奔流到海不复回 Never Stop!</p>
   
</body>
</html>
